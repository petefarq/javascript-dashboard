<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="static/css/bootstrap-yeti.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 m-1 jumbotron text-center bg-white border border-primary rounded-lg">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card text-white bg-primary m-1 p-1">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="card text-white bg-primary m-1 p1">
          <div class="card-heading">
            <h5 class="card-title">Demographic Info:</h5>
          </div>
          <div class="card-body text-white" id="metadata">
          </div>
        </div>
      </div>
      <div class="col-md-4 m-1 border border-primary rounded-lg">
        <div id="bar"></div>
      </div>
      <div class="col-md-4 m-1 border border-primary rounded-lg">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 m-1 sborder border-primary rounded-lg">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
